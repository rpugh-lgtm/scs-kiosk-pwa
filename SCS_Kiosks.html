<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCS Kiosk</title>
    
    <link rel="manifest" href="manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered! Scope:', registration.scope);
                    })
                    .catch(err => {
                        console.log('Service Worker registration failed:', err);
                    });
            });
        }
    </script>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="SCS Kiosk">
    <link rel="apple-touch-icon" href="images/icon-192x192.png">
    <meta name="theme-color" content="#FFFFFF">

    <style>
        /* Kiosk-specific CSS for a full-screen display */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .message-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #555;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <div id="kiosk-content">
        <iframe id="kioskFrame" src=""></iframe>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const slideUrl = params.get('slideUrl');
            const kioskFrame = document.getElementById('kioskFrame');
            
            if (slideUrl) {
                // Decode the URL to handle any special characters
                const decodedUrl = decodeURIComponent(slideUrl);
                kioskFrame.src = decodedUrl;
            } else {
                // Display a fallback message if no URL is provided
                const messageContainer = document.createElement('div');
                messageContainer.className = 'message-container';
                messageContainer.innerHTML = '<h1>No Slide URL Found</h1><p>Please configure the kiosk with a Google Slides URL in the query string (e.g., ?slideUrl=...)</p>';
                
                const kioskContent = document.getElementById('kiosk-content');
                kioskContent.innerHTML = '';
                kioskContent.appendChild(messageContainer);
                console.error("No 'slideUrl' parameter found in the URL.");
            }
        });
    </script>
</body>
</html>
